<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="main-body">
    <!--LEFT SIDE OF THE PAGE-->
    <div class="image-container">
        <div class="splash-text">
            <img class="splash-img" src="./logo.svg" alt="Logo">
            Lukele
        </div>
        <div class="credits">
            Image by <a href="https://unsplash.com/@hellothisisbenjamin">Benjamin Behre</a> on <a href="https://unsplash.com/photos/MBHSp3s_5vM">Unsplash</a>
        </div>
        <div class="img">
            <img src="./landscape-benjamin-behre-unsplash.jpg" alt="A Nice Beach Landscape">
        </div>
    </div>

    <!--RIGHT SIDE OF THE PAGE-->
    <div class="sign-up-container">
        <div id="header">THIS IS NOT A REAL ONLINE SERVICE! PLEASE DO NOT ENTER REAL OR PERSONAL INFORMATION!</div>
    
        <div class="form-container">
            <form action="http://httpbin.org/post" method="post" id="myform"><!--http://httpbin.org/post-->
    
                <div id="header">
                    Let's do this!
                </div>
    
                <div class="input-field">
    
                    <div class="input">
                        <label for="first-name"><span>*</span>First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
    
                    <div class="input">
                        <label for="last-name"><span>*</span>Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
    
                    <div class="input">
                        <label for="email"><span>*</span>Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="input">
                        <label for="phone_number"><span>*</span>Phone Number</label>
                        <input type="te" id="phone_number" name="phone_number" pattern="\d{3}-\d{3}-\d{4}" required>
                    </div>
    
                    <div class="input">
                        <label for="password"><span>*</span>Password</label>
                        <input type="password" id="password" name="password" minlength="5" required>
                    </div>
    
                    <div class="input">
                        <label for="confirm-password"><span>*</span>Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
    
                </div>
            </form>
        </div>
    
        <div class="btn">
            <button type="submit" form="myform">Create Account</button>
        </div>

        <div class="footer">Already have an account? <a href="./index.html">Log in</a></div>
    </div>
</div>

</body>
    <script src="./javascript.js"></script>  
</html>
